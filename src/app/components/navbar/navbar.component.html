<p-toolbar>
  <div style="flex-grow: 1">
    <input type="text" pInputText placeholder="Search note by title" fluid />
  </div>
  <ng-template #end>
    <div class="flex gap-4">
      <app-select-tag
        [options]="options"
        [optionLabel]="optionLabel"
        [placeholder]="placeholder"
      ></app-select-tag>
      <p-button label="Search" icon="pi pi-search" />
    </div>
  </ng-template>
</p-toolbar>
