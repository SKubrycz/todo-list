<p-toolbar>
  <ng-template #start> </ng-template>

  <ng-template #center>
    <input type="text" pInputText placeholder="Search note by title" />
  </ng-template>

  <ng-template #end>
    <div class="flex gap-4">
      <p-select
        [(ngModel)]="selectedOption"
        [options]="options"
        [optionLabel]="optionLabel"
        [placeholder]="placeholder"
      ></p-select>
      <p-button label="Search" icon="pi pi-search" />
    </div>
  </ng-template>
</p-toolbar>
