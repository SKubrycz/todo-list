<p-toolbar>
  <div style="flex-grow: 1">
    <input type="text" pInputText placeholder="Search note by title" fluid />
  </div>
  <ng-template #end>
    <div class="flex gap-4">
      <p-select
        [(ngModel)]="selectedOption"
        [options]="options"
        [optionLabel]="optionLabel"
        [placeholder]="placeholder"
      >
        <ng-template let-selectedOption #selectedItem>
          <p-tag
            [ngStyle]="{
              color: selectedOption.color,
              backgroundColor: selectedOption.backgroundColor
            }"
            >{{ selectedOption.text }}</p-tag
          >
        </ng-template>
        <ng-template let-label #item>
          <p-tag
            [ngStyle]="{
              color: label.color,
              backgroundColor: label.backgroundColor
            }"
            >{{ label.text }}</p-tag
          >
        </ng-template>
      </p-select>
      <p-button label="Search" icon="pi pi-search" />
    </div>
  </ng-template>
</p-toolbar>
