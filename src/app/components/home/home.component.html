<main class="container-full" style="margin-bottom: 0.1em">
  <div class="container slide-down">
    <div class="flex-col-center" style="margin: 1em">
      <h1>Welcome to Todo list!</h1>
      <br />
      <div class="words-carousel">
        <div class="words">
          @for (word of wordsList; track $index) {
          <div>
            {{ word }}
          </div>
          } @for (word of wordsList; track $index) {
          <div>
            {{ word }}
          </div>
          }
        </div>
        <div class="words-carousel-overlay"></div>
      </div>
      <h3>Create your own list here</h3>
      <p-button
        routerLink="/notes"
        class="start-button"
        [style]="{ fontSize: '18px' }"
        >Start planning</p-button
      >
    </div>
  </div>
</main>
<section class="container-full">
  <p-timeline
    [value]="timelinePoints"
    align="alternate"
    [style]="{ display: 'flex', justifyContent: 'center' }"
    pAnimateOnScroll
    enterClass="slide-down"
    once="false"
  >
    <ng-template #marker let-value>
      <i
        class="{{ value.iconClass }}"
        style="
          padding: 0.5em;
          font-size: 1.2em;
          color: var(--p-primary-contrast-color);
          background-color: var(--p-primary-color);
          border-radius: 100%;
        "
      ></i>
    </ng-template>
    <ng-template #content let-value>
      <h3>{{ value.header }}</h3>
      <p style="min-height: 3em">{{ value.description }}</p>
    </ng-template>
  </p-timeline>
</section>
<span
  [style]="{
    display: isAtBottom ? 'none' : 'initial',
    position: 'fixed',
    top: '95%',
    left: '50%',
    cursor: 'pointer'
  }"
  (click)="scrollDown($event)"
>
  <i
    class="pi pi-arrow-down"
    style="font-size: 1.2em; color: var(--p-primary-color)"
  ></i>
</span>
