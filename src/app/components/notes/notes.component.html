<main class="container-full">
  <section class="notes-input">
    Hello
    <input type="text" pInputText [(ngModel)]="inputValue" />
    <p-button label="Add" />
  </section>
  <section class="notes-list">
    @for(note of notesList; track note.id) {<app-note
      [noteData]="note"
    ></app-note
    >}
  </section>
</main>
