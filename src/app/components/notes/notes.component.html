<main class="container-full">
  <div class="container-full-nocenter">
    <div style="width: 80%">
      <app-navbar
        [options]="labels"
        optionLabel="text"
        placeholder="Select priority"
        [style]="{ width: '80%', margin: '0 0.5em' }"
      ></app-navbar>
      <section class="notes-display-options">
        <p-button icon="pi pi-list" variant="text" (click)="setNotesView(1)"></p-button>
        <p-button icon="pi pi-th-large" variant="text" (click)="setNotesView(0)"></p-button>
      </section>
      <section class="notes-list">
        @for(note of notesList; track note.id) {<app-note
          [noteData]="note"
        ></app-note
        >}
        <p-card class="add-note" (click)="displayNoteCreator()">
          <ng-template #content>
            <div class="container-full"><p class="pi pi-plus"></p></div>
          </ng-template>
        </p-card>
      </section>
    </div>
  </div>
</main>
